{% extends "base.html" %}

{% block title %}Login - FoodLink Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Register as Client</a>
                        <a href="{{ url_for('auth.register_volunteer') }}" class="btn btn-outline-success">Register as Volunteer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
