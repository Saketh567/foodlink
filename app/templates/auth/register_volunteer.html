{% extends "base.html" %}
{% block title %}Volunteer Registration{% endblock %}

{% block content %}
<div class="auth-card">
    <h1 class="h4 mb-2">Join as a Volunteer</h1>
    <p class="text-muted small mb-4">Help us rescue food and support the community.</p>

    <form method="post" class="row g-3">
        <div class="col-12">
            <label class="form-label" for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>

        <div class="col-12">
            <label class="form-label" for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="col-12">
            <label class="form-label" for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Optional">
        </div>

        <div class="col-12">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" minlength="8" required>
            <div class="form-text">At least 8 characters.</div>
        </div>

        <div class="col-12 d-grid gap-2">
            <button type="submit" class="btn btn-primary w-100">Register as Volunteer</button>
            <a class="btn btn-outline-secondary w-100" href="{{ url_for('auth.login') }}">Back to Login</a>
        </div>
    </form>
</div>
{% endblock %}
