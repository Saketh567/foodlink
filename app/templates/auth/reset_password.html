{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-card">
    <h1 class="h4 mb-2">Reset Password</h1>
    <p class="text-muted small mb-4">
        Enter your registered email and client number. After verification you can set a new password.
    </p>

    <form method="POST" class="row g-3">
        <div class="col-12">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="col-12">
            <label class="form-label" for="client_number">Client Number</label>
            <input type="text" class="form-control" id="client_number" name="client_number" placeholder="e.g. CL0007" required>
        </div>

        <div class="col-12">
            <label class="form-label" for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" minlength="8" required>
        </div>

        <div class="col-12">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
        </div>

        <div class="col-12 d-grid gap-2">
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            <a class="btn btn-outline-secondary w-100" href="{{ url_for('auth.login') }}">Back to Login</a>
        </div>
    </form>
</div>
{% endblock %}
