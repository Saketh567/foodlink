{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="auth-card">
    <h1 class="h4 mb-1">Change Password</h1>
    <p class="text-muted small mb-4">Choose a strong password that you do not reuse elsewhere.</p>

    <form method="POST" class="row g-3">
        <div class="col-12">
            <label class="form-label" for="current_password">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>

        <div class="col-12">
            <label class="form-label" for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" minlength="8" required>
            <div class="form-text">At least 8 characters.</div>
        </div>

        <div class="col-12">
            <label class="form-label" for="confirm_password">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
        </div>

        <div class="col-12 d-grid gap-2">
            <button type="submit" class="btn btn-primary w-100">Save Password</button>
            <a class="btn btn-outline-secondary w-100" href="{{ return_url or url_for('index') }}">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
