{% extends "base.html" %}

{% block title %}Client Sign-in - FoodLink Connect{% endblock %}

{% block extra_css %}
<style>
    #qr-scanner-container {
        display: none;
        margin-bottom: 1rem;
    }
    #qr-video {
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        border: 2px solid #28a745;
    }
    #qr-canvas {
        display: none;
    }
    .scanner-active #qr-scanner-container {
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-person-check"></i> Client Sign-in</h2>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Sign In Client for Distribution</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('volunteer.client_signin') }}" id="signin-form">
                    <div class="mb-3">
                        <label for="client_number" class="form-label">Client Number *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="client_number" name="client_number" 
                                   placeholder="e.g., FL-001" required>
                            <button type="button" class="btn btn-outline-primary" id="scan-qr-btn" onclick="toggleScanner()">
                                <i class="bi bi-qr-code-scan"></i> Scan QR Code
                            </button>
                        </div>
                        <small class="form-text text-muted">Enter manually or scan the client's QR code</small>
                        
                        <!-- QR Code Scanner -->
                        <div id="qr-scanner-container" class="mt-3 text-center">
                            <video id="qr-video" autoplay playsinline></video>
                            <canvas id="qr-canvas"></canvas>
                            <div class="mt-2">
                                <button type="button" class="btn btn-sm btn-secondary" onclick="stopScanner()">Stop Scanner</button>
                            </div>
                            <div id="qr-status" class="alert mt-2" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="weight_kg" class="form-label">Weight Distributed (kg) *</label>
                        <input type="number" class="form-control" id="weight_kg" name="weight_kg" 
                               step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="items_description" class="form-label">Items Description</label>
                        <textarea class="form-control" id="items_description" name="items_description" rows="3" 
                                  placeholder="List items distributed (e.g., Bread, Vegetables, Canned Goods)"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2" 
                                  placeholder="Additional notes..."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" class="btn btn-success">Sign In Client</button>
                        <a href="{{ url_for('volunteer.dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- jsQR library for QR code scanning -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
let stream = null;
let scanning = false;

function toggleScanner() {
    const container = document.getElementById('qr-scanner-container');
    const video = document.getElementById('qr-video');
    const btn = document.getElementById('scan-qr-btn');
    
    if (!scanning) {
        startScanner();
        btn.innerHTML = '<i class="bi bi-x-circle"></i> Stop Scanning';
        btn.classList.remove('btn-outline-primary');
        btn.classList.add('btn-danger');
    } else {
        stopScanner();
        btn.innerHTML = '<i class="bi bi-qr-code-scan"></i> Scan QR Code';
        btn.classList.remove('btn-danger');
        btn.classList.add('btn-outline-primary');
    }
}

function startScanner() {
    scanning = true;
    const video = document.getElementById('qr-video');
    const canvas = document.getElementById('qr-canvas');
    const context = canvas.getContext('2d');
    
    navigator.mediaDevices.getUserMedia({ 
        video: { 
            facingMode: 'environment' // Use back camera on mobile
        } 
    })
    .then(function(mediaStream) {
        stream = mediaStream;
        video.srcObject = stream;
        video.setAttribute('playsinline', true);
        video.play();
        
        function scanQR() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    handleQRCode(code.data);
                }
            }
            
            requestAnimationFrame(scanQR);
        }
        
        video.addEventListener('loadedmetadata', function() {
            scanQR();
        });
    })
    .catch(function(err) {
        console.error('Error accessing camera:', err);
        document.getElementById('qr-status').style.display = 'block';
        document.getElementById('qr-status').className = 'alert alert-danger mt-2';
        document.getElementById('qr-status').textContent = 'Unable to access camera. Please enable camera permissions or enter client number manually.';
        scanning = false;
    });
}

function stopScanner() {
    scanning = false;
    const video = document.getElementById('qr-video');
    
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
    
    if (video.srcObject) {
        video.srcObject = null;
    }
    
    document.getElementById('qr-scanner-container').style.display = 'none';
}

function handleQRCode(qrData) {
    // Verify QR code via API
    fetch('{{ url_for("volunteer.verify_qr") }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ qr_data: qrData })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Fill in the client number
            document.getElementById('client_number').value = data.client.client_number;
            
            // Show success message
            const statusDiv = document.getElementById('qr-status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'alert alert-success mt-2';
            statusDiv.innerHTML = `<i class="bi bi-check-circle"></i> Client found: <strong>${data.client.full_name}</strong> (${data.client.client_number})`;
            
            // Stop scanner
            setTimeout(() => {
                stopScanner();
                document.getElementById('scan-qr-btn').innerHTML = '<i class="bi bi-qr-code-scan"></i> Scan QR Code';
                document.getElementById('scan-qr-btn').classList.remove('btn-danger');
                document.getElementById('scan-qr-btn').classList.add('btn-outline-primary');
            }, 2000);
        } else {
            // Show error
            const statusDiv = document.getElementById('qr-status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'alert alert-warning mt-2';
            statusDiv.textContent = data.message || 'Invalid QR code';
        }
    })
    .catch(error => {
        console.error('Error verifying QR code:', error);
        const statusDiv = document.getElementById('qr-status');
        statusDiv.style.display = 'block';
        statusDiv.className = 'alert alert-danger mt-2';
        statusDiv.textContent = 'Error verifying QR code. Please try again.';
    });
}

// Cleanup when page is left
window.addEventListener('beforeunload', function() {
    stopScanner();
});
</script>
{% endblock %}
