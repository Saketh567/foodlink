{% extends "base.html" %}

{% block title %}Add Proxy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3">Add Proxy Pickup Person</h1>
                <p class="text-muted small">Admins will review each request before the person can pick up on your behalf.</p>

                <form method="POST" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label" for="proxy_name">Full Name</label>
                        <input type="text" class="form-control" id="proxy_name" name="proxy_name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="proxy_phone">Phone <span class="text-muted">(optional)</span></label>
                        <input type="text" class="form-control" id="proxy_phone" name="proxy_phone" placeholder="(555) 123-4567">
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="proxy_email">Email <span class="text-muted">(optional)</span></label>
                        <input type="email" class="form-control" id="proxy_email" name="proxy_email" placeholder="name@example.com">
                    </div>

                    <div class="d-grid gap-2 d-sm-flex">
                        <button class="btn btn-primary" type="submit">Submit Request</button>
                        <a class="btn btn-outline-secondary" href="{{ url_for('client.manage_proxies') }}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
